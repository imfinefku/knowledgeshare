<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>试卷管理</title>
<script src="/js/exampaper.js"></script>
</head>
<body>
	<div style="padding: 10px;">
		<div class="layui-row">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">试卷管理</div>
					<div class="layui-card-body">
						<table id="grid" lay-filter="grid"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-row" id="formbar" style="display: none;">
		<div class="layui-col-md10">
			<form class="layui-form" lay-filter="message">
				<div class="layui-form-item"></div>

				<div class="layui-form-item">
					<label class="layui-form-label">试卷级别：</label>
					<div class="layui-input-block">
						<select name="level" lay-filter="level" id="level" lay-verify="" lay-search>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">试卷名称：</label>
					<div class="layui-input-block">
						<input id="title" type="text" name="title" lay-verify="title"
							autocomplete="off" placeholder="请输入试卷名称" class="layui-input">
					</div>
				</div>
				<div id="questionContent">

				</div>
				<div class="layui-form-item" style="float: right;">
					<button class="layui-btn layui-btn-sm" lay-submit=""
						lay-filter="submitExampaper">提交</button>
					<button id="reset" class="layui-btn layui-btn-sm layui-btn-primary"
						type="reset">重置</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="insert">添加试卷</button>
  </div>
</script>
	<script type="text/html" id="tool">
	<a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
</body>
</html>
